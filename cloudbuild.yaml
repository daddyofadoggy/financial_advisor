# Google Cloud Build configuration for automated deployment
# Triggered by git push to main branch (if configured)

steps:
  # Step 1: Build the Docker container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-advisor:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/financial-advisor:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/financial-advisor:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/financial-advisor:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'financial-advisor'
      - '--image=gcr.io/$PROJECT_ID/financial-advisor:$COMMIT_SHA'
      - '--region=us-east1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=ALPHA_VANTAGE_API_KEY=${_ALPHA_VANTAGE_API_KEY}'
      - '--allow-unauthenticated'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/financial-advisor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/financial-advisor:latest'

# Substitutions for variables
substitutions:
  _ALPHA_VANTAGE_API_KEY: 'your-api-key-here'  # Override this in Cloud Build trigger settings

# Build timeout (10 minutes)
timeout: '600s'

# Options
options:
  # Use larger machine for faster builds
  machineType: 'N1_HIGHCPU_8'

  # Logging options
  logging: CLOUD_LOGGING_ONLY

  # Log streaming
  logStreamingOption: STREAM_ON
